{% from "helpers/formhelpers.html" import render_field %}

<form action="#" method="POST" id="form_submitPixel">
    {{ render_field(form.fsp_auth_token) }}
    <div>
        x coordinate: {{ render_field(form.fsp_coordinate_x) }}
    </div>
    <div>
        y coordinate: {{ render_field(form.fsp_coordinate_y) }}
    </div>
    {{ render_field(form.fsp_anonymise) }}
    <input type="submit" value="Submit!">
</form>
